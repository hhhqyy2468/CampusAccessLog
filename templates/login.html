<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
    <link rel="stylesheet" href="../static/css/login_register.css">
    <title>用户登录</title> <!-- 页面标题 -->

</head>

<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form action="/login" method="post"> <!-- 登录表单，提交到 /login 路由 -->
            <div class="form-group">
                <label>账号</label>
                <input type="text" name="account" placeholder="请输入账号" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">登录</button> <!-- 登录按钮 -->
            </div>
        </form>
        <div class="switch-form">
            还没有账号？<a href="/register">立即注册</a>
        </div> <!-- 注册链接 -->
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
    <title>用户注册</title> <!-- 页面标题 -->
    <link rel="stylesheet" href="../static/css/login_register.css">
</head>

<body>
    <div class="register-container">
        <h2>用户注册</h2>
        <form action="/register" method="post"> <!-- 注册表单，提交到 /register 路由 -->
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" placeholder="请输入用户名" required>
            </div> <!-- 用户名输入框 -->
            <div class="form-group">
                <label>账号</label>
                <input type="text" name="account" placeholder="请输入账号" required>
            </div><!-- 学号输入框 -->
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" placeholder="请输入密码" required>
            </div><!-- 密码输入框 -->
            <div class="button-group">
                <button type="submit" class="submit-btn">注册</button> <!-- 注册按钮 -->
            </div>
        </form>
        <div class="switch-form">
            已有账号？<a href="/login">立即登录</a>
        </div> <!-- 登录链接 -->
    </div>
</body>

</html>
